<!DOCTYPE html>
<html>
    <head>
        <title>Aggiungi una location</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>            

    </head>
    <body style="font-family: roboto; font-size: 20px">
        <div  style="text-align: center"><h1>Aggiungi un luogo</h1></div>
        <div  style="text-align: center">
            
            <img src="https://www.informagiovani-italia.com/images/mappa_trento.jpg" style="max-width: 400px">
            
        </div>


        <form><!--method="POST" action="/locations" name="addLocationForm" id="addLocationForm"-->
            
            <br><br><br>
            <div style="text-align: left; margin-top: 40px; margin-left: 50px">
                <label for="nome" style="margin-right: 130px">Inserisci nome del luogo</label>
                <input type="text" style="width: 400px; height: 40px; margin: 10px" id="nome" ></br> <!--onchange="addLocation()"-->
                <label for="posizione" style="margin-right: 130px">Inserisci la posizione</label>
                <input type="text" style="width: 400px; height: 40px; margin: 10px" id="posizione"><br>

                <label for="città" style="margin-right: 130px">Inserisci la città</label>
                <input type="text" style="width: 400px; height: 40px; margin: 10px" id="città"><br>
                
                <label for="descrizione">Inserisci una breve descrizione del luogo</label>
                <input type="text" style="height: 200px; width: 600px; margin: 10px" id="descrizione"><br>

                <!--<input type="button" value="Aggiungi tag" ><br><br><br>-->
                <label for="categoria" style="margin-right: 130px">Inserisci la categoria</label>
                <input type="text" style="width: 400px; height: 40px; margin: 10px" id="categoria"><br>

                <label for="ragg">Raggiungibilità:</label>
                <input type="radio" id="ragg" style="margin-left: 50px">A piedi
                <input type="radio" id="ragg" style="margin-left: 50px">In bicicletta
                <input type="radio" id="ragg" style="margin-left: 50px">In macchina
                <input type="radio" id="ragg" style="margin-left: 50px">Con mezzi pubblici
                <br><br><br>
            </div>
            <div style="text-align: left; margin-top: 40px; margin-left: 50px">
                
                
                <input type="file" id="myFile" style="margin-top: 40px;" onchange="myFunction()" >
                <p id="demo" style="margin-top: 40px;" id="immagine"></p><br><br>
                

                <label for="photoDescription">Inserisci una breve descrizione della macchina fotografica utilizzata o del supporto,
                                        aggiungendo dettagli a piacere
                </label>
                <input type="text" style="height: 200px; width: 600px; margin: 10px" id="photoDescription"><br>
                
                <label for="orario" style="margin-right: 60px">Inserisci l'orario di scatto</label>
                <input type="text" style="width: 400px; height: 40px; margin: 10px" id="orario"><br>
                
                <!--<label for="ampm">Momento della giornata:</label>-->
                <!--<input type="radio" name="ampm" style="margin-left: 70px">A.M.
                <input type="radio" name="ampm" style="margin-left: 50px">P.M.
                <br>-->
                
                <label for="data" style="margin-right: 130px">Data dello scatto</label>
                <input type="text" style="width: 400px; height: 40px; margin: 10px" id="data"><br>
            </div>
            
            <div style="text-align: right; margin-top: 50px; margin-right: 100px">
                <button type="button" value="Aggiungi!" onclick="addLocation()" style="width: 200px; height: 50px" >Aggiungi!</button>
            </div>

        </form>
    </body>
</html>

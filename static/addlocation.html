<!DOCTYPE html>
<html>
    <head>
        <title>Aggiungi una location</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>      
        <link rel="stylesheet" type="text/css" href="stylesheet.css">      

    </head>
    <body>
        <div class= "container"><h1> Aggiungi un luogo</h1>
            <p>Compila il modulo per aggiungere il tuo luogo</p>
            <hr>
        </div>
        
        <div  style="text-align: center">
            
            <img src="https://www.informagiovani-italia.com/images/mappa_trento.jpg" style="max-width: 400px">
            
        </div>


        <form><!--method="POST" action="/locations" name="addLocationForm" id="addLocationForm"-->
            
            <br><br><br>
            <div>
                <label for="nome"><br>Inserisci nome del luogo</br></label>
                <input type="text" id="nome" ></br> <!--onchange="addLocation()"-->
                <label for="posizione"><br>Inserisci la posizione</br></label>
                <input type="text" id="posizione"><br>

                <label for="città"> <br> Inserisci la città</br></label>
                <input type="text" id="città"><br>
                
                <label for="descrizione">Inserisci una breve descrizione del luogo</label>
                <textarea  class= "description"  id="descrizione"></textarea><br>

                <!--<input type="button" value="Aggiungi tag" ><br><br><br>-->
                <label for="categoria" style="margin-right: 130px">Inserisci la categoria:</label>
                <!--<input type="text" style="width: 400px; height: 40px; margin: 10px" id="categoria"><br>-->
                <select name="categoria" id="categoria">
                    <option value="" selected>Seleziona</option> <!-- value="" (undefined) così mi dà errore in caso non fosse specificato (null non funziona)-->
                    <option value="Paesaggio">Paesaggio</option>
                    <option value="Urbano">Urbano</option>
                    <option value="Monumento">Monumento</option>
                    <option value="Lago">Lago</option>
                    <option value="Mare">Mare</option>
                    <option value="Montagna">Montagna</option>
                </select>

                <br><br>

                <label for="ragg">Raggiungibilità:</label>
                <select name="ragg" id="ragg" multiple="multiple">
                    <option value="Piedi">Piedi</option>
                    <option value="Bicicletta">Bicicletta</option>
                    <option value="Macchina">Macchina</option>
                    <option value="Mezzi pubblici">Mezzi pubblici</option>
                    <!--<input type="radio" id="ragg" style="margin-left: 50px">Con mezzi pubblici-->
                </select>
                <br><br><br>
            </div>
            <div style="text-align: left; margin-top: 40px; margin-left: 50px">
                
                
                <input type="file" id="myFile" style="margin-top: 40px;" onchange="myFunction()" required>
                <p id="demo" style="margin-top: 40px;" id="immagine"></p><br><br>
                

                <label for="photoDescription">Inserisci una breve descrizione della macchina fotografica utilizzata o del supporto,
                                        aggiungendo dettagli a piacere
                </label>
                <textarea style="height: 200px; width: 600px; margin: 10px" id="photoDescription"></textarea><br>
                
                <label for="orario" style="margin-right: 60px">Inserisci l'orario di scatto</label>
                <input type="time" style="width: 400px; height: 40px; margin: 10px" id="orario"><br>
                
                <!--<label for="ampm">Momento della giornata:</label>-->
                <!--<input type="radio" name="ampm" style="margin-left: 70px">A.M.
                <input type="radio" name="ampm" style="margin-left: 50px">P.M.
                <br>-->
                
                <label for="data" style="margin-right: 130px">Data dello scatto</label>
                <input type="date" style="width: 400px; height: 40px; margin: 10px" id="data"><br>
            </div>
            
            <div style="text-align: right; margin-top: 50px; margin-right: 100px">
                <button type="button" value="Aggiungi!" onclick='addLocation()' style="width: 200px; height: 50px" >Aggiungi!</button>
            </div>

        </form>
    </body>
</html>

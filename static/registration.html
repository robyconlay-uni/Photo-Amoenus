<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<form action="user/signup" method="post" name="registrationform" id="registration">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>User name:</b></label>
    <input type="text" name="user" id="regUser"  required>

    <label><b>Email:</b></label>
    <input type="text" name="email" id="regEmail"  required>

    <label><b>Password:</b></label>
    <input name="password" id="regPd" type="password" onkeyup='check();' required>
    

    <label><b>Confirm Password:</b></label>
    <input name="password2" id="regPdConf" type="password" onkeyup='check();' required>
    <label id="message"></label>
    <hr>
    

    <button class =registerbtn type="button" onclick="registration()">Sign up</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

<script>
    var check = function() {
        if ( document.getElementById("regPd").value == document.getElementById("regPdConf").value) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerHTML = 'matching';
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerHTML = 'not matching';
        }
      }
</script>

</body>
</html>
